singleuser:
  storage:
    type: static
    # dynamic:
    #   storageClass: nfs
    #   pvcNameTemplate: claim-jupyter
    #   subPath: "{user_server}"
    static:
      pvcName: user-home-directories
      subPath: "{user_server}"
    homeMountPath: /home/ubuntu

  image:
    # name: docker.io/manics/jupyter-static-redirector
    # tag: latest
    name: ghcr.io/manics/jupyterhub-singleuser-static-redirector
    tag: main
    pullPolicy: Always
  # Use default entrypoint
  cmd:
  cloudMetadata:
    blockWithIptables: false
  extraEnv:
    STATIC_REDIRECTOR_DESTINATION: http://penguin.example.org/jupyter/services/guacamole/
  extraContainers:
    - name: ubuntu-mate
      image: ghcr.io/manics/ubuntu-mate-vncrdp:main
      command:
        - start-xrdp.sh
      ports:
        - containerPort: 3389
          name: rdp
          protocol: TCP
        - containerPort: 5901
          name: vnc
          protocol: TCP
      env: []
      # readinessProbe:
      #   tcpSocket:
      #     port: 3389
      #   initialDelaySeconds: 15
      #   periodSeconds: 10
      # livenessProbe:
      #   tcpSocket:
      #     port: 3389
      #   initialDelaySeconds: 15
      #   periodSeconds: 10

  # startTimeout: 300
  # Use the default UID from the image
  uid:
  networkPolicy:
    egressAllowRules:
      dnsPortsCloudMetadataServer: false
      dnsPortsKubeSystemNamespace: false
      dnsPortsPrivateIPs: false
      nonPrivateIPs: false
      privateIPs: false
    egress:
      - to:
          - podSelector:
              matchLabels:
                user-pod-dns: "true"
                app.kubernetes.io/instance: coredns
                app.kubernetes.io/name: coredns
        ports:
          - protocol: UDP
            port: 53

    # Allow ingress from guacd
    ingress:
      - from:
          - podSelector:
              matchLabels:
                app.kubernetes.io/component: guacd
                app.kubernetes.io/name: guacamole
      - ports:
          - port: 3389
            protocol: TCP
          - port: 5901
            protocol: TCP

  # Testing additional connection metadata
  profileList:
    - display_name: "RDP"
      description: "RDP connection"
      kubespawner_override:
        connection: "rdp"
      # Defines the default profile - only use for one profile
      default: true
    - display_name: "VNC"
      description: "VNC connection"
      kubespawner_override:
        connection: "vnc"

  lifecycleHooks:
    postStart:
      exec:
        command: ["sh", "-c", "mkdir -p ~/egress"]

